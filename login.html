  <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />
  <!--Responsive-->
  <link rel="stylesheet" href="./css/tablet.css" media="(min-width:992px)">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
  <!-- Encabezado -->
  <header>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <div class="container-fluid">

        <a class="navbar-brand" href="./index.html">
          <img src="./images/favicon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Fashion Boutique</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse pt-2" id="navbarSupportedContent">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row">
            <li class="nav-item p-2">
              <a class="nav-link disabled" aria-disabled="true"><i class="bi bi-car-front-fill"></i></a>
            </li>         
            <li class="nav-item p-2">
              <a class="nav-link position-relative" href="./carrito.html" id="verCarrito">
                <i class="bi bi-cart-fill position-relative">
                  <span class="position-absolute bottom-50 start-50 badge rounded-circle cart--quantity">
                  0                    
                  </span> 
                </i>                
              </a>
            </li>
            <li class="nav-item p-2 dropdown">
              <a class="nav-link dropdown-toggle active" aria-current="page" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-person-fill"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item active" aria-current="true" href="#">Iniciar sesión</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="./create-account.html">Crear cuenta</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item disabled" aria-disabled="true" href="#">Mis pedidos</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="contenido-formulario--login">
    <!-- Titulo -->
    <div class="container-fluid d-flex align-items-center justify-content-start titulo">
      <h1>Iniciar Sesión</h1>
    </div>

    <!-- Formulario de usuario -->
    <div class="container">
      <form action="./pagina.html" method="post" target="_blank" id="formLogin" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" min="1" required />
          <div class="valid-feedback">
            Bien!
          </div>
          <div class="invalid-feedback">
            Debe indicar un correo válido
          </div>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" required/>
          <div class="valid-feedback">
            Bien!
          </div>
          <div class="invalid-feedback">
            Debe indicar una contraseña válida
          </div>
        </div>
        <a id="btnSubmit" type="submit" class="btn btn-primary" href="../pagina.html">Acceder</a>
      </form>

    </div>

  </main>

  <!-- Pie de página -->
  <footer class="container-fluid bg-body-tertiary text-center text-lg-start">
    <!-- Autor -->
    <div class="text-center p-3">Desarrollado por Nelly , 2023</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="./js/bootstrap.js"></script>  


  <script src="./scripts/nodos.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/navigation.js"></script>
  <script>
    $("#btnSubmit").click(function(event) {
      const form = $("#formLogin");

      if(form[0].checkValidity() === false){
        event.preventDefault();
        event.stopPropagation();
      } 

      form.addClass('was-validated');
    });
  </script>
</body>

</html>
